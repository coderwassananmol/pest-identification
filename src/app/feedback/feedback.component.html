
    <h1>Feedback Form</h1>
    <br>
    <br>


<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="name"
            required>
          </div>
          <!-- <button class="btn btn-primary" type="button"
          (click)="suggestName()">Suggest a name</button> -->

        


          <div class="form-group">
            <label for = "email">Email</label>
            <input type="email"
             id="email"
             class="form-control"
             ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="season">
            Select season:
          </label>
          <select
          id="season"
          class="form-control"
          ngModel
          name="season"
          required>
        
           <option value="winter">Winters</option>
           <option value="monsoon">Monsoon</option>
           <option value="warm">Warm/Dry</option>
          </select>
        </div>

        <div class="form-group">
            <label for="soil">
              Select soil type:
            </label>
            <select
            id="soil"


            class="form-control"
            ngModel
            name="soil"
            required>
          
             <option value="Alluvial">Alluvial soil</option>
             <option value="Black">Black soil</option>
             <option value="Red">Red soil</option>
             <option value="Red">Desert soil</option>
             <option value="Red">Laterite soil</option>
             <option value="Red">Mountain soils</option>
            </select>
          </div>


        
          <div class="form-group">
              <label for="state">
                Select your state:
              </label>
              <select
              id="state"
  
              
              class="form-control"
              ngModel
              name="state"
              required>
            
               <option value="alluvial">Andhra Pradesh</option>
               <option value="Black">Arunachal Pradesh</option>
               <option value="Red">Assam</option>
               <option value="Red">Bihar</option>
               <option value="Red">Chhattisgarh</option>
               <option value="Red">Goa</option>
               <option value="Red">Gujarat</option>
               <option value="Red">Haryana</option>
               <option value="Red">Himachal Pradesh</option>
               <option value="Red">Jammu&Kashmir</option>
               <option value="Red">Jharkhand</option>
               <option value="Red">Kerala</option>
               <option value="Red">Madhya Pradesh</option>
               <option value="Red">Maharashtra</option>
               <option value="Red">Manipur</option>
               <option value="Red">Meghalya</option>
               <option value="Red">Odisha</option>
               <option value="Red">Mizoram</option>
               <option value="Red">Nagaland</option>
               <option value="Red">Punjab</option>
               <option value="Red">Sikkim</option>
               <option value="Red">Rajashtan</option>
               <option value="Red">Tripura</option>
               <option value="Red">Uttar Pradesh</option>
               <option value="Red">Uttarakhand</option>
               <option value="Red">Tamil Nadu</option>
               <option value="Red">Telangana</option>
               <option value="Red">West Bengal</option>
               <option value="Red">Rajashtan</option>
               

               </select>
            </div>


        <p>Affected area of plant:{{ answer }}</p>
        <div class="radio" *ngFor="let area of areas">
          <label>
            <input
             type="radio"
             name="area"
            ngModel
            [value]="area" required>
            {{area}}
          </label>
          <br/>
        </div>
      

        <div class="form-group">
            <label for="comment">Describe your Problem:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>

        <button class="btn btn-danger" type="submit"
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
